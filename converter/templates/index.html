<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Welcome to OpenShift</title>

  <link rel="stylesheet" href="static/basic.css">
  <script src="static/dropzone.js"></script>
  <link rel="stylesheet" href="static/dropzone.css">

<style>
</style>

</head>
<body>

<section class="container">
  <hgroup>
    <h1>Kros invoice converter</h1>
  </hgroup>

  <section class="col-xs-12 col-sm-6 col-md-6">
    <form action="/convert" class="dropzone" id="upload"></form>
  </section>

  <section id="result-section" class="col-xs-12 col-sm-6 col-md-6">
    <h4>Result - TODO</h4>
    <div id="result"></div>
  </section>

  <hr />
  <footer>
    <div>Created by Petee, using OpenShift and Django</div>
  </footer>
</section>

<script>
  Dropzone.options.upload = {
    maxFilesize: 1, // MB

    init: function() {
      var uploader = this;
      uploader.on('success', function(file, response) {
        console.log(response);
        document.getElementById('result').innerHTML = file.xhr.response;
        setTimeout(function() {
          uploader.removeAllFiles();
        }, 1000)
      });
    },

    accept: function(file, done) {
      if (file.name.match(/.csv$/)) done();
      else done("File must be a CSV export from Kros!");
    },
  };
</script>

</body>
</html>
